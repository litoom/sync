<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }

    .title {
      font-size: 20px;
    }

    .test {
      color: blue;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script src="./js/vue.js"></script>

  <template id="my-app">
    <!-- 对象语法 属性可以不加引号-->
    <div v-bind:class="{active:isActive,
  title:true} ">xxxooo</div>
    <!-- 对比非动态绑定 -->
    <div v-bind:class="className ">xxxooo</div>
    <!-- 默认的class和动态绑定的class结合 -->
    <div class="default" v-bind:class="{active:isActive,
      title:true} ">xxxooo</div>
    <!-- 将对象放到一个单独的属性中 -->
    <div v-bind:class=" classObj">xxxooo</div>
    <!-- 将返回的对象放到一个methods方法中 -->
    <div  v-bind:class="getClassObj()">xxxooo</div>
      

    <button @click="toggle">切换</button>
  </template>

  <script>
    Vue.createApp({
      template: `#my-app`,
      data: function () {
        return {
          className: "test",
          isActive: true,
          classObj: {
            active: true,
            title: true
          }
        }
      },
      methods: {
        toggle() {
          this.isActive = !this.isActive;
        },
        getClassObj(){
          return{active: true,
            title: true}
        }
      },
    }).mount("#app");
  </script>
</body>

</html>
