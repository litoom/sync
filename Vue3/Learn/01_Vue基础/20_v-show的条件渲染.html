<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <div v-if="isShow">
            {{message}}
        </div>
        <div v-show="isShow">
          xxxxxxxxxxx00000
      </div>
    </template>
    <script src="../Learn/js/vue.js"></script>
    <script>

    const App ={
        template:"#my-app",
        data:function(){
            return {
                message:"hello,word",
                isShow:false
            }
        },
        methods:{}
    };

    Vue.createApp(App).mount("#app");
</script>
</body>
</html>
