<html lang="zh-CN">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <div id="app"></div>

  <script src="./js/vue.js"></script>

  <!-- template写法二 -->
  <template id="why">
    <div>
      <h2>{{message}}</h2>
      <h2>{{counter}}</h2>
      <button @click="increment">+1</button>
      <button @click="decrement" > -1</button >
    </div >
  </template>

  <script>
    Vue.createApp({
      // <!-- template写法一、二 -->
      template: `#why`,
      data: function () {
        return {
          message: "Hello Word",
          counter: 0
        }
      },
      methods: {
        increment() {
          console.log(this);
          this.counter++;
        },
        decrement() {
          this.counter--;
        }
      },
    }).mount("#app");
  </script>
</body>
