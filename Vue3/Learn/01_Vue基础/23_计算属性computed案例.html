<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 计算属性有缓存 -->
    <!-- 如果依赖的数据发生变化，在使用时，计算属性依然会重新进行计算 -->
    <button @click="changeFirst">修改firstname</button>

    <h2>{{fullName}}</h2>
    <h2>{{result}}</h2>
    <h2>{{reverseMessage}}</h2>
  </template>
  <script src="../Learn/js/vue.js"></script>
  <script>

    const App = {
      template: "#my-app",
      data: function () {
        return {
          firstName: "aaa",
          lastName: "bbb",
          socre: 85,
          message: "hello vue"
        }
      },
      methods: {
        changeFirst(){
          this.firstName = "8888"
        }
      },
      computed: {
        // 定义了一个计算属性fullName
        fullName() {
          return this.firstName + " "+this.lastName;
        },
        result(){
          return this.score >= 60? "及格":"不及格";
        },
        reverseMessage(){
          return this.message.split(" ").reverse().join(" ");
        }
      }
    }

    Vue.createApp(App).mount("#app");
  </script>
</body>

</html>
