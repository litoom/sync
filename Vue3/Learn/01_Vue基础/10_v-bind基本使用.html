<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="./js/vue.js"></script>

  <!-- v-bind -->
  <template id="my-app">
    <img v-bind:src="imgUrl" alt="">
    <a v-bind:href="link">xxx</a>
  </template>

  <script>
    Vue.createApp({
      template: `#my-app`,
      data: function () {
        return {
          imgUrl:"",
          link:"https://www.baidu.com"
        }
      },
      methods: {},
    }).mount("#app");
  </script>
</body>

</html>
