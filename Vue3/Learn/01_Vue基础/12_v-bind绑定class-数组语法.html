<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="./js/vue.js"></script>

  <template id="my-app">
    <div :class="['abc',title]">xxx</div>
    <div :class="['abc',title,isActive?'active':'']">xxxooo</div>
    <div :class="['abc',title,{active:isActive}]">xxx</div>
  </template>

  <script>
    Vue.createApp({
      template: `#my-app`,
      data: function () {
        return {
          title: "ccc",
          isActive: true
        }
      },
      methods: {},
    }).mount("#app");
  </script>
</body>

</html>
