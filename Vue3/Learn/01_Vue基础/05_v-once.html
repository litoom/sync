<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="./js/vue.js"></script>

  <template id="why">
    <div>{{counter}}</div>
    <div v-once>
      <div>{{counter}}</div>
    </div>

    <button @click=increment>+1</button>
  </template>

  <script>
    Vue.createApp({
      template: `#why`,
      data: function () {
        return {
          counter: 100
        }
      },
      methods: {
        increment() {
          this.counter++;
        }
      },
    }).mount("#app");
  </script>
</body>

</html>
