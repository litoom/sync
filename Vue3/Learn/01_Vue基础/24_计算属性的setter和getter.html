<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 计算属性有缓存 -->
    <!-- 如果依赖的数据发生变化，在使用时，计算属性依然会重新进行计算 -->
    <button @click="changeFullName">修改fullName</button>

    <h2>{{fullName2}}</h2>

  </template>
  <script src="../Learn/js/vue.js"></script>
  <script>
    const App = {
      template: "#my-app",
      data: function () {
        return {
          firstName: "aaa",
          lastName: "bbb",
        }
      },
      methods: {
        changeFullName() {
          this.fullName2 = "li toom"
        }
      },
      computed: {
        // 定义了一个计算属性fullName
        // fullName的getter方法
        fullName() {
          return this.firstName + " " + this.lastName;
        },
        // fullName的setter和getter方法
        fullName2: {
          get:function() {
            return this.firstName + "" + this.lastName;
          },
          set:function(newValue) {
            console.log(newValue);
            const names = newValue.split(" ");
            this.firstName = names[0];
            this.lastName = names[1];
          }
        }
      }
    }

    Vue.createApp(App).mount("#app");
  </script>
</body>

</html>
