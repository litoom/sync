<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .area{
      width: 200px;
      height: 200px;
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script src="./js/vue.js"></script>

  <template id="my-app">
    <button v-on:click="btn1Click">ooo</button>
    <button @mousemove="mouseMove">xxx</button>
    <button @click="counter++">{{counter}}</button>
    <div class="area" v-on="{click:btn1Click,mousemove:mouseMove}"></div>
  </template>

  <script>
    Vue.createApp({
      template: `#my-app`,
      data: function () {
        return {
          counter:1
        }
      },
      methods: {
        btn1Click(){
          console.log(1);
        },
        mouseMove(){
          console.log("move");
        }
      },
    }).mount("#app");
  </script>
</body>

</html>
