<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="./js/vue.js"></script>

  <template id="my-app">
    <!-- 默认传入event对象，可以在方法中获取到event -->
    <button @click="btn1Click">111</button>
    <!-- $event可以获取到事件发生时的事件对象 -->
    <button @click="btn2Click($event,'xxx')">222</button>
  </template>

  <script>
    Vue.createApp({
      template: `#my-app`,
      data: function () {
        return {}
      },
      methods: {
        btn1Click(){
          console.log(event);
        },
        btn2Click(event,name){
          console.log(name,event);
        }
      },
    }).mount("#app");
  </script>
</body>

</html>
